<section id="feature" class="feature">
  <div class="container">
    <div class="row ">
      <div class="col-sm-12">
        <h2 class="title">WHAT MAKES SNAPCHING SERVICES <span>UNIQUE</span></h2>
      </div>
      <div class="col-sm-12">
        <div>
          <!-- If images array is dynamically changing pass this array to [items] input -->
          <owl-carousel-o [options]="featureCarousel" class="team-carousel">
              <ng-template carouselSlide *ngFor="let feature of features">
                <div class="feature-block">
                  <div class="feature-box">
                    <div class="feature-avtar">
                      <img [src]="feature.image" alt="">
                    </div>
                    <div class="feature-text">
                      <h3>{{feature.name}}</h3>
                    </div>
                  </div>
                </div>
            </ng-template>
          </owl-carousel-o>
        </div>
      </div>
    </div>
  </div>
</section>
