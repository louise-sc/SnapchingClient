<section id="home" class="home">
  <div class="home-decor">
    <div class="home-circle1"><img src="assets/images/main-banner3.png" alt=""></div>
    <div class="home-circle2"><img src="assets/images/main-banner12.png" alt=""></div>
    <div class="home-circle3"><img src="assets/images/main-banner1.png" alt=""></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="home-contain">
          <div>
<!--            <img src="assets/images/logoimage.png" alt="caption-img" class="caption-img">-->
            <h1><span class="font-bold">Shop</span><span class="font-bold font-gray"> & SAVE</span></h1>
            <h3>We'll send you the best coupon code at your favorite store so you can save money!</h3>
            <div class="form-button">
              <button class="btn btn-custom theme-color" [routerLink]="'/sign-up'">Get Started</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 offset-md-1">
        <div class="home-right">
          <img data-tilt data-tilt-perspective="110" data-tilt-speed="400" data-tilt-max="1.2" src="assets/images/mobile.png" class="img-fluid" alt="mobile">
        </div>
      </div>
    </div>
  </div>
</section>
